<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/main.css" />
    <link rel="stylesheet" href="https://use.typekit.net/dlf4akg.css" />
    <link rel="stylesheet" href="/css/glider.theme.css" />
    <link rel="stylesheet" href="/css/glide.core.css" />
    <title>ctmedia</title>
  </head>
  <body data-barba="wrapper">
    <div class="loading-container">
      <div class="loading-screen"></div>
    </div>
    <div class="background">
      <div class="set">
        <div class="first">
          <img src="/imgs/svg/Cerchio_Verde.svg" alt="" />
        </div>
        <div class="second">
          <img src="/imgs/svg/Quadrato_Rosa.svg" alt="" />
        </div>
        <div class="third"><img src="/imgs/svg/Uguale_Rosa.svg" alt="" /></div>
        <div class="first">
          <img src="/imgs/svg/Triangolo_Blu.svg" alt="" />
        </div>
        <div class="first"><img src="/imgs/svg/Uguale_Verde.svg" alt="" /></div>
        <div class="second">
          <img src="/imgs/svg/Triangolo_Rosa.svg" alt="" />
        </div>
        <div class="third">
          <img src="/imgs/svg/Quadrato_Giallo.svg" alt="" />
        </div>
        <div class="third"><img src="/imgs/svg/Quadrato_Blu.svg" alt="" /></div>
        <div class="first">
          <img src="/imgs/svg/Cerchio_Giallo.svg" alt="" />
        </div>
        <div class="second"><img src="/imgs/svg/Croce_Blu.svg" alt="" /></div>
        <div class="nineth"><img src="/imgs/svg/Croce_Verde.svg" alt="" /></div>
      </div>
    </div>

    <!-- TOP NAVBAR -->
    <header>
      <div class="top__nav">
        <a href="index.html" class="logo">ctmedia</a>
        <label for="toggle">&#9776;</label>
        <input type="checkbox" id="toggle" />
        <div class="menu">
          <a href="chisiamo.html">chi siamo</a>
          <a href="servizi.html">servizi</a>
          <a href="#">portfolio</a>
          <a href="contattaci.html">contattaci</a>
        </div>
      </div>
    </header>

    <main data-barba="container" data-barba-namespace="home">
      <div class="portfolio_item heading-container">
        <div class="upper__container">
          <p class="title">bagel store</p>
          <p class="description">
            Lorem ipsum dolor, sit amet consectetur adipisicing elit. Nulla,
            eius. Laboriosam at nihil provident? Voluptates inventore sequi
            facere deserunt, hic dolorem quam possimus dignissimos cumque id
            quod? Illum, delectus ducimus?
          </p>
        </div>
        <div class="lower__containers">
          <div class="foto">
            <p class="categoria">foto</p>
            <div class="container_foto">
              <div class="glide">
                <div class="glide__track" data-glide-el="track">
                  <ul class="glide__slides">
                    <li class="glide__slide">
                      <img src="/imgs/bagelstore/bagels.jpg" alt="" />
                    </li>
                    <li class="glide__slide">
                      <img src="/imgs/bagelstore/patate.jpg" alt="" />
                    </li>
                    <li class="glide__slide">
                      <img src="/imgs/bagelstore/patateG.jpg" alt="" />
                    </li>
                    <li class="glide__slide">
                      <img src="/imgs/bagelstore/dolci.jpg" alt="" />
                    </li>
                    <li class="glide__slide">
                      <img src="/imgs/bagelstore/bagelxl.jpg" alt="" />
                    </li>
                  </ul>
                </div>
                <div class="glide__arrows" data-glide-el="controls">
                  <button
                    class="glide__arrow glide__arrow--left"
                    data-glide-dir="<"
                  >
                    prev
                  </button>
                  <button
                    class="glide__arrow glide__arrow--right"
                    data-glide-dir=">"
                  >
                    next
                  </button>
                </div>
              </div>
            </div>
          </div>
          <div class="video">
            <p class="categoria">video</p>
            <div class="container_foto">
              <div class="glide">
                <div class="glide__track" data-glide-el="track">
                  <ul class="glide__slides">
                    <li class="glide__slide">
                        <iframe
                        src="https://www.youtube.com/embed/HURpen9Gi00">
                        </iframe>
                    </li>
                  </ul>
                </div>
                <div class="glide__arrows" data-glide-el="controls">
                  <button
                    class="glide__arrow glide__arrow--left"
                    data-glide-dir="<"
                  >
                    prev
                  </button>
                  <button
                    class="glide__arrow glide__arrow--right"
                    data-glide-dir=">"
                  >
                    next
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- JQuery -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>

    <!-- Barba Core -->
    <script src="https://unpkg.com/@barba/core"></script>

    <!-- GSAP for animation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.2.4/gsap.min.js"></script>

    <!-- Some basic helper functions -->
    <script src="js/helper.js"></script>

    <!-- Main JS file -->
    <script src="js/main.js"></script>

    <!-- Glider JS-->
    <script src="https://unpkg.com/@glidejs/glide"></script>

    <script>
      const config = {
        type: "carousel",
        perView: 2
      };
      new Glide(".glide", config).mount();
    </script>
  </body>
</html>
